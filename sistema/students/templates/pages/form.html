<form class="mt-5 w-75" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for field in studentForm %}
        <div class="mb-3 ">
            <label for="name" class="form-label">{{ field.label }}</label>
            {% if field.field.widget.input_type == 'file' and field.value %}
                <img class="mb-1 d-block"
                     src="{{ MEDIA_URL }}/images/{{ field.value }}"
                     height="100"
                     width="auto"
                     alt="DNI Image" />
            {% endif %}
            <input type="{{ field.field.widget.input_type }}"
                   class="form-control"
                   name="{{ field.name }}"
                   value="{{ field.value | default:'' }}" />
        </div>
        <div class="col-12 help-text">{{ field.errors }}</div>
    {% endfor %}
    <input class="btn btn-success" type="submit" value="Enviar" />
    <a class="btn btn-secondary" href="{% url 'index' %}" role="button">Cancelar</a>
</form>
